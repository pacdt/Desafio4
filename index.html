<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>#4 - Login</title>
	</head>
	<body>
		<main>
			<section id="logo">
				<img
					width="400px"
					src="./assets/logo.svg"
					alt="webpage mockup" />
			</section>
			<section id="login">
				<div id="container">
					<div id="text-head">
						<h3>Bem-vindo de volta</h3>
						<h1>Faça login na sua conta</h1>
					</div>
					<div id="form">
						<legend for="email">E-mail</legend>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="mateus15do2@gmail.com" />
						<legend for="pass">Senha</legend>
						<input
							type="password"
							name="pass"
							id="pass"
							placeholder="**********" />
						<div id="remember">
							<div>
								<input type="radio" id="remember" />
								<label for="remember">Lembre de mim</label>
							</div>

							<div>
								<a href="#">Esqueceu a senha?</a>
							</div>
						</div>

						<button id="enter">Entrar</button>
						<button id="social"> <img src="./assets/google.svg" alt="google icon"> Ou faça login com o Google</button>
					</div>

					<p id="footer">Não tem uma conta? <a href="#">Cadastre-se</a></p>

				</div>
			</section>
		</main>
	</body>
</html>
